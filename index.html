<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/addTaskForm.css">
<!--    <link rel="stylesheet" href="assets/styles/dark-theme.css">-->
    <script src="https://kit.fontawesome.com/93647f5727.js" crossorigin="anonymous"></script>
    <title>Kanban Board</title>
</head>
<body>

<nav>
    <i class="fab fa-pied-piper white-icon logo"></i>
    <button class="button-reset white-icon" id="optionsToggler"><i class="fas fa-cog"></i> Options</button>
    <button class="button-reset white-icon" id="themeToggler"><i class="fas fa-moon"></i> Night Mode</button>
</nav>

<div class="container">
    <main class="board">
        <h1 class="primary-header">Kanban Board</h1>
        <div class="below-header">
            <div class="input-box">
                <input autocomplete="off" type="text">
                <i class="fas fa-search white-icon"></i>
            </div>
            <div class="users">
                <img class="avatar avatar-m" src="https://avatarfiles.alphacoders.com/226/thumb-1920-226760.jpg" alt="user avatar">
                <img class="avatar avatar-m" src="https://avatarfiles.alphacoders.com/226/thumb-1920-226760.jpg" alt="user avatar">
                <img class="avatar avatar-m" src="https://avatarfiles.alphacoders.com/226/thumb-1920-226760.jpg" alt="user avatar">
                <img class="avatar avatar-m" src="https://avatarfiles.alphacoders.com/226/thumb-1920-226760.jpg" alt="user avatar">
                <img class="avatar avatar-m" src="https://avatarfiles.alphacoders.com/226/thumb-1920-226760.jpg" alt="user avatar">
            </div>

            <button class="button-reset">Only My Issues</button>
        </div>
        
        <div class="container board">
            <section id="backlog" class="column">
                <h2 class="secondary-header column-header">BACKLOG</h2>
                <div class="tasks-list"></div>
            </section>

            <section id="selected-for-development" class="column">
                <h2 class="secondary-header column-header">SELECTED FOR DEVELOPMENT</h2>
                <div class="tasks-list"></div>
            </section>

            <section id="in-progress" class="column">
                <h2 class="secondary-header column-header">IN PROGRESS</h2>
                <div class="tasks-list"></div>
            </section>

            <section id="done" class="column">
                <h2 class="secondary-header column-header">DONE</h2>
                <div class="tasks-list"></div>
            </section>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" src="assets/scripts/app.js"></script>
</div>
</body>
</html>
